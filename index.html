<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<title>视频播放页（响应式）</title>

<style>
  /* 全局 */
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Microsoft Yahei", Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: none;
    /* 允许滚动显示页面其它内容 */
  }

  /* 页面容器 */
  .page {
    max-width: 1000px;
    margin: 0 auto;
    padding: 16px;
  }

  header {
    padding: 8px 0 16px 0;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header h1 { font-size: 18px; margin: 0; }

  /* 播放器区域：响应式 16:9 */
  .player-box {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    /* 16:9 响应式占位 */
    background: #000;
  }
  .video-embed {
    width: 100%;
    height: auto;
    display: block;
  }
  /* 使用 padding-top 技巧实现 16:9 高度 */
  .player-box .aspect {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
    background: #000;
    overflow: hidden;
    border-radius: 6px;
  }
  .player-box video,
  .player-box .cover-img {
    position: absolute;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .cover-img { cursor: pointer; z-index: 2; }

  /* 加载提示（覆盖在播放器内） */
  #loading {
    position: absolute;
    left: 0; top: 0;
    width: 100%; height: 100%;
    display: none;
    align-items: center; justify-content: center;
    color: #ddd;
    font-size: 16px;
    z-index: 4;
    background: linear-gradient(0deg, rgba(0,0,0,0.4), rgba(0,0,0,0.4));
  }

  /* 二维码弹窗：限制在播放器盒子中央显示 */
  #qrOverlay {
    position: absolute;
    z-index: 10;
    display: none;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    width: 86%;
    max-width: 420px;
    background: rgba(6,6,6,0.95);
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-align: center;
  }
  .qr-wrapper {
    position: relative;
    width: 240px;
    height: 240px;
    margin: 0 auto 12px;
  }
  .qr-wrapper img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    z-index: 1;
    position: relative;
    object-fit: cover;
  }
  .scan-line {
    position: absolute;
    left: 0; width: 100%;
    height: 36px;
    background: linear-gradient(180deg, rgba(0,255,136,0.08), rgba(0,255,136,0.4), rgba(0,255,136,0.08));
    border-radius: 8px;
    z-index: 2;
    animation: scan 2.2s linear infinite;
  }
  .qr-wrapper::before {
    content: "";
    position: absolute;
    left: -12px; top: -12px;
    right: -12px; bottom: -12px;
    border-radius: 26px;
    border: 2px solid rgba(0,255,136,0.18);
    z-index: 0;
    animation: breathe 2.8s infinite;
  }
  @keyframes scan {
    0% { top: -36px; opacity: 0; }
    8% { opacity: 1; }
    50% { top: calc(100%); opacity: 1; }
    92% { opacity: 1; }
    100% { top: calc(100% + 36px); opacity: 0; }
  }
  @keyframes breathe {
    0%,100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.08); opacity: 1; }
  }

  #qrOverlay p { color: #ccc; margin: 8px 0 12px; font-size: 14px; line-height: 1.4; }
  #sharedBtn {
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    background: #666;
    color: #fff;
    cursor: not-allowed;
    opacity: 0.7;
    font-size: 15px;
  }
  #sharedBtn.active {
    background: #00c853;
    cursor: pointer;
    opacity: 1;
  }

  /* 页面其它内容示例 */
  .meta {
    margin: 12px 0 18px;
    font-size: 14px;
    color: #d7d7d7;
  }
  .related {
    margin-top: 18px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }
  .thumb {
    background: #111;
    border-radius: 6px;
    overflow: hidden;
    height: 90px;
  }
  .thumb img { width: 100%; height: 100%; object-fit: cover; display:block; }

  /* 小屏适配 */
  @media (max-width:520px) {
    .qr-wrapper { width: 180px; height: 180px; }
    #qrOverlay { padding: 12px; width: 92%; }
  }
</style>
</head>
<body>

<div class="page">
  <header>
    <h1>视频播放页</h1>
  </header>

  <!-- 播放器区域（响应式 16:9） -->
  <div class="player-box" id="playerBox">
    <div class="aspect">
      <!-- 注意：为兼容微信/移动，添加几个 inline 属性 -->
      <video id="video"
             playsinline
             webkit-playsinline
             x5-playsinline
             controls
             preload="metadata"
             style="background:#000;"
             crossorigin="anonymous">
        你的浏览器不支持 video 标签。
      </video>

      <!-- 封面：点击后隐藏并开始播放 -->
      <img id="cover" class="cover-img" src="" alt="封面" />

      <div id="loading">正在加载视频...</div>

      <!-- 二维码弹窗（显示在播放器盒子中央） -->
      <div id="qrOverlay" aria-hidden="true">
        <div class="qr-wrapper">
          <div class="scan-line" aria-hidden="true"></div>
          <img src="qr.jpg" alt="二维码" />
        </div>
        <p id="countdown">请将此二维码分享到微信群或好友<br>10 秒后可点击解锁</p>
        <button id="sharedBtn" disabled>我已分享</button>
      </div>
    </div>
  </div>

  <!-- 播放器下的其它内容示例 -->
  <div class="meta">
    <strong>视频简介：</strong>
    这里显示视频的标题、简介或推广文案。用户可以在播放区上方/下方看到更多信息，而播放器不再占满全部页面。
  </div>

  <div class="related">
    <div class="thumb"><img src="https://picsum.photos/320/180?random=1" alt=""></div>
    <div class="thumb"><img src="https://picsum.photos/320/180?random=2" alt=""></div>
    <div class="thumb"><img src="https://picsum.photos/320/180?random=3" alt=""></div>
    <div class="thumb"><img src="https://picsum.photos/320/180?random=4" alt=""></div>
  </div>
</div>

<script>
(async function() {
  // 元素
  const video = document.getElementById('video');
  const cover = document.getElementById('cover');
  const loading = document.getElementById('loading');
  const qrOverlay = document.getElementById('qrOverlay');
  const sharedBtn = document.getElementById('sharedBtn');
  const countdownText = document.getElementById('countdown');

  // 加载配置
  let res;
  try {
    res = await fetch('links.json', { cache: 'no-store' });
  } catch (e) {
    console.error('fetch links.json error', e);
    alert('加载配置失败，请检查 links.json 是否存在。');
    return;
  }
  const data = await res.json();
  const list = data.videos || [];
  cover.src = data.cover || 'qr.jpg';

  // 本地状态
  let watchedList = JSON.parse(localStorage.getItem('watchedList') || '[]');
  let current = parseInt(localStorage.getItem('videoIndex') || 0, 10) || 0;
  let sharedDone = localStorage.getItem('sharedDone') === 'true';
  let shareCycle = parseInt(localStorage.getItem('shareCycle') || 0, 10) || 0;

  // 使 video 在微信内更容易播放（尝试静音自动播放）
  video.muted = false; // 不强制静音，但若你想自动播放可设置 true

  // 封面点击开始播放
  cover.addEventListener('click', () => {
    cover.style.display = 'none';
    startPlay();
  });

  // play 事件：记录新视频
  video.addEventListener('play', () => {
    const currentSrc = list[current];
    if (!currentSrc) return;
    if (!watchedList.includes(currentSrc)) {
      watchedList.push(currentSrc);
      localStorage.setItem('watchedList', JSON.stringify(watchedList));
      if ((watchedList.length - shareCycle * 3) >= 3 && !sharedDone) {
        showShareOverlay();
        video.pause();
      }
    }
  });

  function startPlay() {
    if (!list || list.length === 0) {
      alert('没有可播放的视频，请检查 links.json');
      return;
    }
    if (current >= list.length) current = 0;
    const src = list[current];
    // 设置 src：hls.js 或浏览器原生会根据M3U8决定
    try {
      video.src = src;
      loading.style.display = 'flex';
      video.load();
    } catch (e) {
      console.error('set src error', e);
    }
    // canplay 触发播放
    const onCanPlay = () => {
      loading.style.display = 'none';
      video.play().catch(()=>{ /* Autoplay blocked */ });
      video.removeEventListener('canplay', onCanPlay);
    };
    video.addEventListener('canplay', onCanPlay);

    // onended 自动下一集
    video.onended = () => {
      current++;
      localStorage.setItem('videoIndex', current);
      if ((watchedList.length - shareCycle * 3) >= 3 && !sharedDone) {
        showShareOverlay();
      } else {
        startPlay();
      }
    };
  }

  // 显示分享弹窗（位于播放器内）
  function showShareOverlay() {
    qrOverlay.style.display = 'block';
    qrOverlay.setAttribute('aria-hidden', 'false');
    sharedBtn.disabled = true;
    sharedBtn.classList.remove('active');

    let timeLeft = 10;
    countdownText.innerHTML = `请将此二维码分享到微信群或好友<br>${timeLeft} 秒后可点击解锁`;
    const timer = setInterval(() => {
      timeLeft--;
      countdownText.innerHTML = `请将此二维码分享到微信群或好友<br>${timeLeft} 秒后可点击解锁`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        sharedBtn.disabled = false;
        sharedBtn.classList.add('active');
        countdownText.innerHTML = `请点击“我已分享”按钮以继续播放`;
      }
    }, 1000);
  }

  sharedBtn.addEventListener('click', () => {
    if (sharedBtn.disabled) return;
    qrOverlay.style.display = 'none';
    qrOverlay.setAttribute('aria-hidden', 'true');
    sharedDone = true;
    shareCycle++;
    localStorage.setItem('sharedDone', 'true');
    localStorage.setItem('shareCycle', shareCycle);
    startPlay();
  });

  // 当页面首次加载，如果已完成分享且未触达到下一次阈值，则清除标志允许继续计数
  if (sharedDone && (watchedList.length - shareCycle * 3) < 3) {
    localStorage.setItem('sharedDone', 'false');
    sharedDone = false;
  }

  // 如果你想在页面打开时直接自动开始（非微信环境），可取消注释：
  // startPlay();

})();
</script>
</body>
</html>
